<h1 mat-dialog-title>Confirmação de Exclusão</h1>
<div mat-content-dialog>
  Ao excluir o usuário, todos os dados vinculados a ele também serão excluídos. Prosseguir com a exclusão do usuário {{data.nome}} ?
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Não</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    (click)="ExcluirUsuario(data.usuarioId)"
  >
    Sim
  </button>
</mat-dialog-actions>
