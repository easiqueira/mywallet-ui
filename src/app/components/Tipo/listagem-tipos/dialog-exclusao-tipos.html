<h1 mat-dialog-title>Confirmação de exclusão</h1>
<div mat-dialog-content>
  Prosseguir com a exclusão do tipo de movimentação {{data.nome}} ?
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Não</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    (click)="ExcluirTipo(data.idTipoMovimentacao)"
  >
    Sim
  </button>
</mat-dialog-actions>
